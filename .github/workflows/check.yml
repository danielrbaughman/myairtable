name: Linting

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Lint-Python:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run ruff check
        run: ruff check --config pyproject.toml

      - name: Run type check
        run: ty check --config pyproject.toml
        

  Lint-TypeScript:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Run eslint
        run: yarn lint